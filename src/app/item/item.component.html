
<div class="loading-section" *ngIf="!story">
  <div class="loader">
    Loading...
  </div>
</div>
<div *ngIf="story">
  <div class="item-laptop">
      <p>
        <a class="title" href="{{story?.url}}">
          {{story.title}}
        </a>
      </p>
      <div class="subtext-laptop">
        {{story.score}} points by
        <a href="">{{story.by}}</a>
        <!-- <span>
          <span *ngIf="story.descendants !== 0">
            {{story.descendants}}
            <span *ngIf="story.descendants === 1">comment</span>
            <span *ngIf="story.descendants > 1">comments</span>
          </span>
          <span *ngIf="story.descendants === 0">discuss</span>
        </span> -->
      </div>
      <!-- comments -->
      <app-comment-list *ngIf="story.kids !== undefined"
                        [ids]="story.kids"
                        isRoot="true">
      </app-comment-list>
  </div>
  <div class="item-mobile">
    <p>
      <a class="title" href="">
        {{story.title}}
      </a>
      <span class="domain">{{story.url}}</span>
    </p>
    <div class="subtext-palm">
      <div class="details">
        <span class="name"> <a href="">{{story.by}}</a></span>
        <span class="right">{{story.score}} â˜…</span>
      </div>
      <div class="details">
      {{ story.time }}
      <a href="" class="comment-number">
        <span *ngIf="story.descendants !== 0">
          {{story.descendants}}
          <span *ngIf="story.descendants === 1">comment</span>
          <span *ngIf="story.descendants > 1">comments</span>
        </span>
        <span *ngIf="story.descendants === 0">discuss</span>
      </a>
      </div>
    </div>
  </div>
</div>
